<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="text-center">Product</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-center">Milk</th>
                    <th class="text-center">Size</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="x in order.items">
                    <td class="col-sm-8 col-md-1">

                            <div class="media-body">
                                <h4 class="media-heading">
-->
                                    <select class="form-control" ng-model="x.name" ng-options="y for y in products" style="width:150px">

                            </div>
                        </div></td>
                    <td class="col-sm-1 col-md-1" style="...">
                        <input type="text" class="form-control" id="exampleInputEmail1" ng-model="x.qty"></input>
                    </td>
                    <td class="col-sm-1 col-md-1 text-center">
                        <select ng-model="x.milk" class="form-control" ng-options="z for z in milkType"></select>
                    </td>
                    <td class="col-sm-1 col-md-1 text-center">
                        <select ng-model="x.size" class="form-control" ng-options="z for z in size"></select>
                    </td>
                    <td class="col-sm-1 col-md-1">
                        <button ng-click="removeItem($index)" type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button></td>
                </tr>
                <tr>
                    <td>  <button class="btn btn-primary" ng-click="addItem()"> Add Item <span class="glyphicon glyphicon-plus"></span></button> </td>
                    <td>   </td>
                    <td>   </td>
                    <td>
                        <button type="button" class="btn btn-default" ng-click="updateCart()">
                            <span class="glyphicon glyphicon-button"></span> Update
                        </button></td>
                    <td>
                        <button type="button" class="btn btn-success" ng-click="confirmOrder()">
                            Confirm <span class="glyphicon glyphicon-play"></span>
                        </button></td>


                </tr>
                </tbody>
            </table>
